<app-navbar></app-navbar>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Project Title -->
            <h1 class="display-4 mb-4">{{ project.name }}</h1>

            <!-- Project Image -->
            <div class="mb-5 text-center">
                <img [src]="project.image" class="img-fluid rounded shadow" alt="{{ project.name }}">
            </div>

            <!-- Project Introduction -->
            <div class="mb-4">
                <p class="lead">{{ project.intro }}</p>
            </div>

            <!-- Project Features -->
            <ul class="list-unstyled mt-4">
                <li *ngFor="let feature of project.features">{{ feature }}</li>
            </ul>

            <!-- Additional Details -->
            <div class="mt-4">
                <p *ngFor="let addInfo of project.additional">{{ addInfo }}</p>
            </div>

            <!-- Frameworks -->
            <h5 class="mb-2">Frameworks:</h5>
            <div class="mb-5">
                <span class="badge bg-primary me-2" *ngFor="let fw of project.frameworks">{{ fw }}</span>
            </div>

            <!-- GitLab Link -->
            <div class="d-flex justify-content-center">
                <a [href]="project.gitLabLink" target="_blank" class="btn btn-danger btn-lg">
                    <i class="bi bi-git"></i> View on GitLab
                </a>
            </div>

        </div>
    </div>
</div>
